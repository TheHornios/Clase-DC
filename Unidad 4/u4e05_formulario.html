        <input id='imput' type='submit' value='Iniciar' name='enviar'>

    <script>
        function validarNombreDisco(valor){
            if(valor.length <=20){
                return true;
            }else{
                return false;
            }
        }
        function validarA単o(valor){
            if(valor>1000&&valor<10000){
                return true;
            }else{
                return false;
            }
        }
        document.addEventListener('DOMContentLoaded',function(){
            document.getElementById("imput").addEventListener("click",function(){
                document.getElementById("disco").style.border = "";
                document.getElementById("grupo").style.border = "";
                document.getElementById("fecha").style.border = "";
                if(validarNombreDisco(document.getElementById("disco").value)&&validarNombreDisco(document.getElementById("grupo").value)&&validarA単o(document.getElementById("fecha").value)){
                    document.write("El disco es correcto");
                    /*
                        Lugar donde se a単ade el disco
                    */
                }else{
                    if(!validarNombreDisco(document.getElementById("disco").value)){
                        document.getElementById("disco").style.border = "2px solid red";
                        document.getElementById("disco").placeholder = "El tiene que ser menor que 20 caracteres";
                    }
                    if(!validarNombreDisco(document.getElementById("grupo").value)){
                        document.getElementById("grupo").style.border = "2px solid red";
                        document.getElementById("disco").placeholder = "El tiene que ser menor que 20 caracteres";
                    }
                    if(!validarA単o(document.getElementById("fecha").value)){
                        document.getElementById("fecha").style.border = "2px solid red";
                        document.getElementById("disco").placeholder = "La fecha tiene que estar entre 1000 y 10000";
                    }
                }
            });
        },false);
       
    </script>
