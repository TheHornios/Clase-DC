<!DOCTYPE html>
<html> 
<head>
<style type="text/css">
div.grupo {
    background: #C0D9FE;
    margin:10px;
    padding: 12px;
    font-size: 20px;
}
</style>
<script type="text/javascript">
function cambiaestilo(){
    let  e = document.getElementsByClassName('grupo');
    for(let i = 0 ;i<e.length;i++){
        e[i].style.background = "red";
        e[i].textContent = "Hola"+i;
    }
}
</script>
</head>
<body>
<div id="div1" class="grupo">Div 1</div>
<div id="div2" class="grupo">Div 2</div>
<div id="div3" class="grupo">Div 3</div>
<button onclick="cambiaestilo();">Cambia color</button>
</body>
</html>
