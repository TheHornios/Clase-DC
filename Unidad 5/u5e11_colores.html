<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span{
            display: inline-block;
            height: 20px;
            width: 20px;
            border: solid 1px rgb(138, 67, 67);
            cursor: pointer;
            margin: 5px;
        }
        div{
            display: inline-block;
            height: 100vh;
            width: 100%;
        }
    </style>
</head>
<body>
    <script>
        document.addEventListener('DOMContentLoaded',function(){
            crearSpanColores(20);
            anadirElemento(query('body')[0],crearElemento('div'));
        },false);
        function crearSpanColores(cantidad) {
            for(let i = 0;i<cantidad;i++){
                anadirElemento(query('body')[0],crearElemento('span'));
                query('span')[i].style.background = "rgb("+Math.floor(Math.random()*250)+","+Math.floor(Math.random()*250)+","+Math.floor(Math.random()*250)+")"
                query('span')[i].addEventListener('click',cambiarColorClick(query('span')[i].style.background));
            }
        }
        function cambiarColorClick(params) {
            return function(e) {
                query('div')[0].style.background = params;
            }
        }
        function anadirElemento(elmento,anadir){
            elmento.appendChild(anadir);
        }
        function query(css){
            return document.querySelectorAll(css);
        }
        function crearElemento(tipo) {
            return document.createElement(tipo);
        }
    </script>
</body>
</html>
